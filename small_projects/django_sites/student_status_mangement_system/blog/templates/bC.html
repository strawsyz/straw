<body>
    <!-- Popup -->
     <form id="form" method="get" action="/left/bC/">
    <div id="Popup">

        <!-- SubPopup -->
        <div id="SubPopup">
            <script type="text/javascript">
                $(function () {
                    $(".select").each(function () {
                        var s = $(this);
                        var z = parseInt(s.css("z-index"));
                        var dt = $(this).children("dt");
                        var dd = $(this).children("dd");
                        var _show = function () { dd.slideDown(200); dt.addClass("cur"); s.css("z-index", z + 1); };
                        var _hide = function () { dd.slideUp(200); dt.removeClass("cur"); s.css("z-index", z); };
                        dt.click(function () { dd.is(":hidden") ? _show() : _hide(); });
                        dd.find("a").click(function () { dt($(this)()); _hide(); });
                        $("body").click(function (i) { !$(i.target).parents(".select").first().is(s) ? _hide() : ""; });
                    })
                })
            </script>
            <div class="form_boxC">
                <table cellpadding="0" cellspacing="0">
                     {% csrf_token %}
                    <tr>
                        <th width="100">请输入班级</th>
                        <td><div class="txtbox floatL" style="width:100px;"><input name="cno" type="text" size="5" value=""></div></td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- SubPopup -->

        <div id="BtmBtn">
            <div class="btn_boxB floatR mag_l20"><input name="" type="reset" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
            <div class="btn_box floatR"><input name="" type="submit" value="查询" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
        </div>
    </div>
            </form>
    <!-- /Popup -->
    <div id="MainForm">
        <div class="form_boxA">
            <h2>班级信息</h2>
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <th>班级</th>
                    <th>班主任姓名</th>
                    <th>班主任工号</th>
                    <th>联系方式</th>
                    <th>操作</th>
                </tr>
                 {% for banji in banji_list %}
                      <tr>

            <td>{{ banji.cno }}</td>
            <td>{{ banji.cname }}</td>
            <td>{{ banji.ctno}}</td>
            <td>{{ banji.cnumber }}</td>
            <td><a href="/left/bT?d={{ banji.cno }}">删除</a> | <a href="/left/bT?u={{ banji.cno }}">修改</a></td>
                      </tr>

        {% endfor %}

            </table>
        </div>
