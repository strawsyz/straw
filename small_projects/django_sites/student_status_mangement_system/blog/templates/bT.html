 <form action="/left/bT/" method="post" id ="form">

<!-- SubPopup -->

<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt($(this)());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<div class="form_boxC">
<p>"<span class="f_cB">*</span>"号为必填项目</p>
<table cellpadding="0" cellspacing="0">
 {% csrf_token %}
    <tr>
        <th width="100">班级 <span class="f_cB">*</span></th>
        <td><div class="txtbox floatL" style="width:100px;">
            {% if banji.cno %}
                <label>{{ banji.cno }}</label>
                 <input name="cno" type="text" size="5" value="{{ banji.cno }}" hidden="true">
            {%  endif %}
                    {% if not banji.cno %}
            <input name="cno" type="text" size="5" value="{{ banji.cno }}">
                    {%  endif %}
        </div></td>
    </tr>
    <tr>
        <th>班主任姓名 <span class="f_cB">*</span></th>
        <td><div class="txtbox floatL" style="width:100px;"><input name="cname" type="text" size="5" value="{{ banji.cname }}"></div></td>
    </tr>
    <tr>

        <td><div class="txtbox floatL" style="width:100px;"><input name="ctno" type="text" size="5" value="{{ banji.ctno }}"></div></td>
    </tr>
    <tr>
        <th>联系方式 <span class="f_cB">*</span></th>
        <td><div class="txtbox floatL" style="width:100px;"><input name="cnumber" type="text" size="5" value="{{ banji.cnumber }}"></div></td>
    </tr>
</table>
