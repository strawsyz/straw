<body>
<!-- Popup -->
<div id="Popup">
    <form action="/left/yT/" method="post" id ="form">

<!-- SubPopup -->
<div id="SubPopup">
<script type="text/javascript">
$(function(){
$(".select").each(function(){
var s=$(this);
var z=parseInt(s.css("z-index"));
var dt=$(this).children("dt");
var dd=$(this).children("dd");
var _show=function(){dd.slideDown(200);dt.addClass("cur");s.css("z-index",z+1);};
var _hide=function(){dd.slideUp(200);dt.removeClass("cur");s.css("z-index",z);};
dt.click(function(){dd.is(":hidden")?_show():_hide();});
dd.find("a").click(function(){dt($(this)());_hide();});
$("body").click(function(i){ !$(i.target).parents(".select").first().is(s) ? _hide():"";});})})
</script>
<div class="form_boxC">
<p>"<span class="f_cB">*</span>"号为必填项目</p>
<table cellpadding="0" cellspacing="0">
     {% csrf_token %}
<tr>
<th width="100">学生学号 <span class="f_cB">*</span></th>
<td><div class="txtbox floatL" style="width:100px;">
 {% if  yonghu.sno  %}
        <label name="sno" >{{ yonghu.sno }}</label>
        <input name="sno" type="text" size="5" value="{{ yonghu.sno }}"  hidden="true">
    {% endif %}
    {% if  not yonghu.sno  %}
         <input name="sno" type="text" size="5" value="{{ yonghu.sno }}"  class="required">
    {% endif %}
</div></td>
</tr>
<tr>
<th>学生姓名 <span class="f_cB">*</span></th>
<td><div class="txtbox floatL" style="width:100px;"><input name="sname" type="text" size="5" value="{{ yonghu.sname }}"></div></td>
</tr>
<tr>
<th>所在班级 <span class="f_cB">*</span></th>
<td><!-- selectbox -->
<div class="selectbox" style="width:230px;">
<dl class="select">
<select name="sclass" class="required" value="{{ yonghu.sclass }}">
  <option value ="高一一班">高一一班</option>
  <option value ="高一二班">高一二班</option>
  <option value ="高一三班">高一三班</option>
        <option value ="高二班">高二一班</option>
  <option value ="高二二班">高二二班</option>
  <option value ="高二三班">高二三班</option>
          <option value ="高三一班">高三一班</option>
  <option value ="高三二班">高三二班</option>
  <option value ="高三三班">高三三班</option>
</select>
</dl>
</div>
<!-- /selectbox --></td>
</tr>
<tr>
<th>性别 <span class="f_cB">*</span></th>
<td><!-- selectbox -->
<div class="selectbox" style="width:230px;">
<dl class="select">
<select name="ssex" class="required" value="{{ yonghu.ssex }}">
  <option value ="男">男</option>
  <option value ="女">女</option>
</select>
</dl>
</div>
<!-- /selectbox --></td>
</tr>
<!-- /selectbox --></td>
</tr>
</table>
</div>
</div>
<!-- SubPopup -->

<div id="BtmBtn">
<div class="btn_boxB floatR mag_l20"><input name="" type="reset" value="取消" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
<div class="btn_box floatR"><input name="" type="submit" value="提交" onmousemove="this.className='input_move'" onmouseout="this.className='input_out'"></div>
</div>
    </form>
</div>
